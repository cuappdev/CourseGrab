<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell CourseGrab</title>
    <link rel="stylesheet" type="text/css" href="../static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="../static/custom.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="../static/scripts/modernizr-2.6.2.js"></script>
    <meta property="og:image" content="../static/images/preview1.png"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="/" class="navbar-brand">CourseGrab</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if "access_token" in session %}
                    <li><a href="{{ url_for('sign_out') }}">Sign Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('sign_in') }}">Sign In</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container body-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p>
            Originally created by Ning Ning Sun and Chase Thomas in 2016. Maintained currently by <a href="https://cornellappdev.com">Cornell AppDev.</a>
        </p>
      </div>
    </footer>

    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/bootstrap.js"></script>
    <script src="../static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
